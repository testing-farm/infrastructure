---

extends:
  - base-tmt-container_pipeline
  - base-tmt-container_checks

marks:
  - public
  - pipeline

variables:
  REQUEST_ID: 43d06751-0285-499f-8773-40d706b0f525
  ARCH: x86_64
  RESULT: PASSED
  GIT_CLONE_URL: https://gitlab.com/janhavlin/tests
  GIT_REF: tmt-checks
  PLAN: /testing-farm/sanity

checks:
  literal-patterns[results.xml]:
    - |
      <?xml version="1.0" encoding="UTF-8"?>
      <testsuites overall-result="passed">
       <properties>
        <property name="baseosci.overall-result" value="passed"/>
       </properties>
       <testsuite name="{{ PLAN }}" result="passed" tests="1" stage="complete">
        <logs>
         <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}{{ PLAN }}/data" name="data"/>
         <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/tmt-run.log" name="tmt-log"/>
         <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/tmt-reproducer.sh" name="tmt-reproducer"/>
         <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/log.txt" name="tmt-verbose-log"/>
         <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}" name="workdir"/>
        </logs>
        <properties>
         <property name="baseosci.result" value="passed"/>
         <property name="id" value="work-sanity{{ '.+' }}_testing-farm-sanity"/>
        </properties>
        <testcase name="/testing-farm/script" result="passed" time="{{ '\d+' }}" start-time="{{ timestamp_pattern }}" end-time="{{ timestamp_pattern }}" serial-number="1">
         <properties>
          <property name="baseosci.arch" value="{{ ARCH }}"/>
          <property name="baseosci.connectable_host" value="localhost"/>
          <property name="baseosci.distro" value="container"/>
          <property name="baseosci.status" value="Complete"/>
          <property name="baseosci.testcase.source.url" value=""/>
          <property name="baseosci.variant" value=""/>
          <property name="id" value="work-sanity{{ '.+' }}_testing-farm-sanity_1_default-0"/>
         </properties>
         <fmf-id url="{{ GIT_CLONE_URL }}" ref="{{ GIT_REF }}" name="/testing-farm/script"/>
         <logs>
          <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}{{ PLAN }}/execute/data/guest/default-0/testing-farm/script-1/data" name="data" schedule-entry="None:{{ ARCH }}:{{ PLAN }}" schedule-stage="running"/>
          <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}{{ PLAN }}/execute/data/guest/default-0/testing-farm/script-1/failures.yaml" name="failures.yaml" schedule-entry="None:{{ ARCH }}:{{ PLAN }}" schedule-stage="running"/>
          <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}{{ PLAN }}/execute/data/guest/default-0/testing-farm/script-1" name="log_dir" schedule-entry="None:{{ ARCH }}:{{ PLAN }}" schedule-stage="running"/>
          <log href="{{ artifacts_url_pattern }}/{{ REQUEST_ID }}/work-sanity{{ '.+' }}{{ PLAN }}/execute/data/guest/default-0/testing-farm/script-1/output.txt" name="testout.log" schedule-entry="None:{{ ARCH }}:{{ PLAN }}" schedule-stage="running"/>
         </logs>
         <testing-environment name="requested">
          <property name="arch" value="{{ ARCH }}"/>
          <property name="snapshots" value="False"/>
         </testing-environment>
         <testing-environment name="provisioned">
          <property name="arch" value="{{ ARCH }}"/>
          <property name="compose" value="container"/>
          <property name="snapshots" value="False"/>
         </testing-environment>
         <checks checks="3" errors="0" failures="0">
          <check name="dmesg" result="skip" event="before-test">
           <logs/>
          </check>
          <check name="avc" result="skip" event="after-test">
           <logs/>
          </check>
          <check name="dmesg" result="skip" event="after-test">
           <logs/>
          </check>
         </checks>
         <guest name="default-0"/>
        </testcase>
        <testing-environment name="requested">
         <property name="arch" value="{{ ARCH }}"/>
         <property name="snapshots" value="False"/>
        </testing-environment>
        <testing-environment name="provisioned">
         <property name="arch" value="{{ ARCH }}"/>
         <property name="compose" value="container"/>
         <property name="snapshots" value="False"/>
        </testing-environment>
       </testsuite>
      </testsuites>

  literal-patterns[results-junit.xml]:
    - |
      <?xml version="1.0" encoding="UTF-8"?>
      <testsuites>
       <testsuite name="{{ PLAN }}" tests="1" failures="0" errors="0" skipped="0">
        <testcase name="/testing-farm/script" classname="tests" time="{{ '\d+' }}" start-time="{{ timestamp_pattern }}" end-time="{{ timestamp_pattern }}">
         <system-out>NAME=&amp;quot;Fedora Linux&amp;quot;
      VERSION=&amp;quot;{{ '\d+' }} (Container Image)&amp;quot;
      RELEASE_TYPE=stable
      ID=fedora
      VERSION_ID={{ '\d+' }}
      VERSION_CODENAME=&amp;quot;&amp;quot;
      PLATFORM_ID=&amp;quot;platform:f{{ '\d+' }}&amp;quot;
      PRETTY_NAME=&amp;quot;Fedora Linux {{ '\d+' }} (Container Image)&amp;quot;
      ANSI_COLOR=&amp;quot;0;38;2;60;110;180&amp;quot;
      LOGO=fedora-logo-icon
      CPE_NAME=&amp;quot;cpe:/o:fedoraproject:fedora:{{ '\d+' }}&amp;quot;
      DEFAULT_HOSTNAME=&amp;quot;fedora&amp;quot;
      HOME_URL=&amp;quot;https://fedoraproject.org/&amp;quot;
      DOCUMENTATION_URL=&amp;quot;https://docs.fedoraproject.org/en-US/fedora/f{{ '\d+' }}/system-administrators-guide/&amp;quot;
      SUPPORT_URL=&amp;quot;https://ask.fedoraproject.org/&amp;quot;
      BUG_REPORT_URL=&amp;quot;https://bugzilla.redhat.com/&amp;quot;
      REDHAT_BUGZILLA_PRODUCT=&amp;quot;Fedora&amp;quot;
      REDHAT_BUGZILLA_PRODUCT_VERSION={{ '\d+' }}
      REDHAT_SUPPORT_PRODUCT=&amp;quot;Fedora&amp;quot;
      REDHAT_SUPPORT_PRODUCT_VERSION={{ '\d+' }}
      SUPPORT_END={{ '\d+' }}-{{ '\d+' }}-{{ '\d+' }}
      VARIANT=&amp;quot;Container Image&amp;quot;
      VARIANT_ID=container
      </system-out>
        </testcase>
       </testsuite>
      </testsuites>
