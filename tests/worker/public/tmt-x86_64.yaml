---

extends:
  - base-tmt_pipeline
  - base-tmt_checks

marks:
  - public
  - pipeline

variables:
  REQUEST_ID: c73929f4-7523-496d-9db5-3d2b1eb6b5af
  COMPOSE: Fedora-Rawhide
  ARCH: x86_64
  RESULT: PASSED
  GIT_CLONE_URL: https://gitlab.com/testing-farm/tests
  GIT_REF: main
  PLAN: /testing-farm/sanity

checks:
  literal-patterns[work-sanity*/log.txt]:
    - |
      environment:
          TMT_POLICY_ROOT: /etc/tmt/policies
          TMT_REPORT_ARTIFACTS_URL: {{ artifacts_url_pattern }}/{{ REQUEST_ID }}
          TMT_PLUGIN_REPORT_REPORTPORTAL_ARTIFACTS_URL: {{ artifacts_url_pattern }}/{{ REQUEST_ID }}
          PATH: /usr/bin:/usr/sbin
          HOME: /root
          PYTHONUNBUFFERED: 1
          PODMAN_IGNORE_CGROUPSV1_WARNING: 1
          POLARION_PASSWORD: hidden
          POLARION_USERNAME: user
          LC_CTYPE: C.UTF-8
