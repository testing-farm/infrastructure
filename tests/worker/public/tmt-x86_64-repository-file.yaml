---

extends:
  - base-tmt_pipeline
  - base-tmt_checks

marks:
  - public
  - pipeline

variables:
  REQUEST_ID: 8c80ab46-e3ab-4329-998a-dcbc4acb120b
  ARCH: x86_64
  RESULT: PASSED
  COMPOSE: Fedora-Rawhide
  GIT_CLONE_URL: https://gitlab.com/testing-farm/tests
  GIT_REF: main
  PLAN: /testing-farm/sanity

checks:
  literal-patterns:
    - "[{{ COMPOSE }}:{{ ARCH }}:{{ PLAN }}] installing the artifact"
    - "[artemis] [{{ artemis_guestname_pattern }}] Download repository file"
    - "[{{ COMPOSE }}:{{ ARCH }}:{{ PLAN }}] artifact installed"
