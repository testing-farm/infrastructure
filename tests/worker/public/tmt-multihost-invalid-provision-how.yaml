---

extends:
  - base-tmt-multihost_pipeline
  - base-tmt-multihost_checks

marks:
  - public
  - pipeline

variables:
  REQUEST_ID: f3097a79-611f-4e8b-9a7b-7553557c601d
  COMPOSE: Fedora-Rawhide
  ARCH: x86_64
  RESULT: ERROR
  GIT_CLONE_URL: https://gitlab.com/testing-farm/tests
  GIT_REF: main
  PLAN: /testing-farm/multihost/invalid-provision-how
  SCHEDULE_ENTRIES: 1
  TMT_EXIT_CODE: 2

checks:
  literal-patterns[results.xml]:
    - |
      <?xml version="1.0" encoding="UTF-8"?>
      <testsuites overall-result="error">
       <properties>
        <property name="baseosci.overall-result" value="error"/>
       </properties>
       <testsuite name="{{ PLAN }}" result="error" tests="0">
        <logs>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-invalid-provision-how{{ '.+' }}/tmt-run.log" name="tmt-log"/>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-invalid-provision-how{{ '.+' }}/tmt-reproducer.sh" name="tmt-reproducer"/>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-invalid-provision-how{{ '.+' }}" name="workdir"/>
        </logs>
        <properties>
         <property name="baseosci.result" value="error"/>
        </properties>
       </testsuite>
      </testsuites>

  literal-patterns:
    - "[{{ COMPOSE }}:{{ ARCH }}:{{ PLAN }}]{{ '.+' }}Unsupported provision method 'virtual' in the '{{ PLAN }}' plan."

  literal-strings:
    - "[W] [test-schedule-tmt-multihost] The `how` key in provision phase should not be `artemis`."
