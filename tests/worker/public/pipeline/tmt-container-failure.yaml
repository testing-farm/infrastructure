---

marks:
  - public

variables:
  REQUEST_ID: 9e72a39e-2785-43b6-b862-e7e7fa2166ea  # TODO: use a test in the official tests repo

pipeline: |
  hide-secrets
  rules-engine
  testing-farm-request --request-id {{ REQUEST_ID }}
  ansible
  static-guest --guest=localhost
  guest-setup-no-playbooks:guest-setup
  git
  coldstore
  testing-farm-request-state-reporter
  test-schedule-tmt
  test-scheduler-testing-farm
  test-schedule-runner
  test-schedule-report

checks:
  literal-strings:
    - "[testing-farm-request] Connected to Testing Farm Service 'https://internal.api.dev.testing-farm.io'"
    - "[testing-farm-request] Initialized with {{ REQUEST_ID }}:"
    - "[static-guest] added guest 'localhost' with architecture "
    - "[git] <RemoteGitRepository(clone_url=https://gitlab.com/janhavlin/tests, branch=not specified, ref=main)>"
    - "[coldstore] For the pipeline artifacts, see https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}"
    - "[testing-farm-request-state-reporter] pipeline complete"
    - "[test-schedule-tmt] cloning repo https://gitlab.com/janhavlin/tests (branch not specified, ref main)"
    - "[test-schedule-report] Result of testing: FAILED"
    - "[test-schedule-runner] 1 entries pending:"
    - "[test-schedule-runner] 0 entries pending:"
    - "[test-schedule-runner] finished schedule:"
    - "[test-schedule-report] results saved into results.xml"
    - "[test-schedule-report] results saved into results-junit.xml"

  literal-patterns:
    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - CREATED
          - OK
          - UNDEFINED
          - "x86_64 None S-"
          - ""
          - tmt

    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - GUEST_PROVISIONING
          - OK
          - UNDEFINED
          - "x86_64 None S-"
          - ""
          - tmt

    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - GUEST_SETUP
          - OK
          - UNDEFINED
          - "x86_64 None S-"
          - "x86_64 None S-"
          - tmt

    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - RUNNING
          - OK
          - UNDEFINED
          - "x86_64 None S-"
          - "x86_64 None S-"
          - tmt

    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - CLEANUP
          - OK
          - FAILED
          - "x86_64 None S-"
          - "x86_64 None S-"
          - tmt

    - table:
        -
          - "None:x86_64:/testing-farm/sanity"
          - COMPLETE
          - OK
          - FAILED
          - "x86_64 None S-"
          - "x86_64 None S-"
          - tmt

  literal-patterns[results.xml]:
    - |
      <?xml version="1.0" encoding="UTF-8"?>
      <testsuites overall-result="failed">
       <properties>
        <property name="baseosci.overall-result" value="failed"/>
       </properties>
       <testsuite name="None:x86_64:/testing-farm/sanity" result="failed" tests="1">
        <logs>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/tmt-run.log" name="tmt-log"/>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/tmt-reproducer.sh" name="tmt-reproducer"/>
         <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-sanity{{ '.+' }}" name="workdir"/>
        </logs>
        <properties>
         <property name="baseosci.result" value="failed"/>
        </properties>
        <testcase name="/testing-farm/script" result="failed">
         <properties>
          <property name="baseosci.arch" value="x86_64"/>
          <property name="baseosci.connectable_host" value="localhost"/>
          <property name="baseosci.distro" value="None"/>
          <property name="baseosci.status" value="Complete"/>
          <property name="baseosci.testcase.source.url" value=""/>
          <property name="baseosci.variant" value=""/>
         </properties>
         <logs>
          <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/testing-farm/sanity/execute/data/guest/default-0/testing-farm/script-1" name="log_dir" schedule-entry="None:x86_64:/testing-farm/sanity" schedule-stage="running"/>
          <log href="https://artifacts.dev.testing-farm.io/{{ REQUEST_ID }}/work-sanity{{ '.+' }}/testing-farm/sanity/execute/data/guest/default-0/testing-farm/script-1/output.txt" name="testout.log" schedule-entry="None:x86_64:/testing-farm/sanity" schedule-stage="running"/>
         </logs>
         <failure/>
         <testing-environment name="requested">
          <property name="arch" value="x86_64"/>
          <property name="snapshots" value="False"/>
         </testing-environment>
         <testing-environment name="provisioned">
          <property name="arch" value="x86_64"/>
          <property name="snapshots" value="False"/>
         </testing-environment>
        </testcase>
       </testsuite>
      </testsuites>

  literal-patterns[results-junit.xml]:
    - |
      <?xml version="1.0" encoding="UTF-8"?>
      <testsuites>
       <testsuite name="None:x86_64:/testing-farm/sanity" tests="1" failures="1" errors="0" skipped="0">
        <testcase name="/testing-farm/script" classname="tests">
         <system-out>+ '[' -z '' ']'
      + SCRIPT='cat /etc/os-release'
      + eval cat /etc/os-release
      ++ cat /etc/os-release
      NAME="Fedora Linux"
      VERSION="38 (Container Image)"
      ID=fedora
      VERSION_ID=38
      VERSION_CODENAME=""
      PLATFORM_ID="platform:f38"
      PRETTY_NAME="Fedora Linux 38 (Container Image)"
      ANSI_COLOR="0;38;2;60;110;180"
      LOGO=fedora-logo-icon
      CPE_NAME="cpe:/o:fedoraproject:fedora:38"
      DEFAULT_HOSTNAME="fedora"
      HOME_URL="https://fedoraproject.org/"
      DOCUMENTATION_URL="https://docs.fedoraproject.org/en-US/fedora/f38/system-administrators-guide/"
      SUPPORT_URL="https://ask.fedoraproject.org/"
      BUG_REPORT_URL="https://bugzilla.redhat.com/"
      REDHAT_BUGZILLA_PRODUCT="Fedora"
      REDHAT_BUGZILLA_PRODUCT_VERSION=38
      REDHAT_SUPPORT_PRODUCT="Fedora"
      REDHAT_SUPPORT_PRODUCT_VERSION=38
      SUPPORT_END=2024-05-14
      VARIANT="Container Image"
      VARIANT_ID=container
      + false
      </system-out>
         <failure type="FAIL" message='Test "/testing-farm/script" failed.'/>
        </testcase>
       </testsuite>
      </testsuites>

  artifacts:
    - "citool-debug\\.txt"
    - "citool-debug\\.verbose\\.txt"
    - "git-main[a-z0-9_]+"
    - "results\\.xml"
    - "results-junit\\.xml"
    - "work-sanity[a-z0-9_]+/tmt-reproducer\\.sh"
