---

extends:
  - base-tmt_pipeline

marks:
  - public
  - pipeline

expected_failure: true

variables:
  REQUEST_ID: 4eb65f1e-c7d8-40fd-9aae-63760b9cac61
  ARCH: x86_64
  RESULT: FAILED
  COMPOSE: Fedora-Rawhide
  GIT_CLONE_URL: https://gitlab.com/testing-farm/tests
  GIT_REF: main
  TMT_EXIT_CODE: 3
  PLAN: /testing-farm/empty

checks:
  literal-strings:
    - "[testing-farm-request] Connected to Testing Farm Service 'http://internal.api.staging.testing-farm.io'"
    - "[git] <RemoteGitRepository(clone_url={{ GIT_CLONE_URL }}, branch=not specified, ref={{ GIT_REF }})>"
    - "[{{ COMPOSE }}:{{ ARCH }}] looking for plans"
    - "[test-scheduler-testing-farm] Exception raised: No plans to execute after applying filters and removing empty plans. Cowardly refusing to continue."

  literal-patterns:
    - "[coldstore] For the pipeline artifacts, see {{ artifacts_url_pattern }}/{{ REQUEST_ID }}"
