  #        TESTING_FARM_REQUEST_ID: {{ REQUEST_ID }}
  #        TESTING_FARM_TEST_TYPE: fmf
  #        TESTING_FARM_GIT_URL: {{ GIT_CLONE_URL }}
  #        TESTING_FARM_GIT_REF: {{ GIT_REF }}
  #        POLARION_PASSWORD: *****
  #        POLARION_USERNAME: user
