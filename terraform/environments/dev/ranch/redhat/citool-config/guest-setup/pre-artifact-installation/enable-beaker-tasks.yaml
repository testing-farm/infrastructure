---

#
# Enable "beaker-tasks" repository to have available
# internal beakerlib libraries
#

- name: Add beaker-tasks repository
  yum_repository:
    state: present
    name: beaker-tasks
    description: Beaker tasks
    baseurl: http://beaker.engineering.redhat.com/rpms/
    gpgcheck: false
    enabled: true
  when: 'not IMAGE_NAME|lower|regex_search("^auto-")'
