repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
        args:
          - "--allow-multiple-documents"
          # https://github.com/pre-commit/pre-commit-hooks/issues/273
          - "--unsafe"
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args:
          - "--branch"
          - "main"
      - id: trailing-whitespace

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v5.3.2
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
        # New Ansible breaks older ansible-lint, stick to the old version for now
        additional_dependencies:
          - 'ansible-core<2.15'

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets

  - repo: https://gitlab.com/devopshq/gitlab-ci-linter
    rev: v1.0.2
    hooks:
      - id: gitlab-ci-linter
        args:
          - "--project"
          - "testing-farm/infrastructure"

  # Disallow `.yml` files in the repo, i.e. assume usage of `.yaml` for YAML
  - repo: local
    hooks:
      - id: no-yml-extension
        name: no-yml-extension
        language: fail
        files: \.yml$
        entry: "bash -c 'find . -ina'"
        exclude: .gitlab-ci.yml

  # Terraform linters
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.81.2
    hooks:
      - id: terraform_fmt
        args:
          - --args=-diff
      - id: terraform_tflint
      - id: terraform_tfsec
      - id: terragrunt_validate
        files: ^terragrunt/environments/
        exclude: ^terragrunt/environments/.*/artemis/config
      - id: terragrunt_fmt

  # Generate guest-setup tests on changes in dev/config/variables_images.yaml
  - repo: local
    hooks:
      - id: generate-guest-setup
        name: generate-guest-setup
        entry: make generate-guest-setup
        language: system
        pass_filenames: false
