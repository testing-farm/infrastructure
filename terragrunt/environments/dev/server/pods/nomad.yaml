apiVersion: v1
kind: Pod
metadata:
  annotations:
    bind-mount-options: /etc/nomad:Z
  labels:
    app: nomad
  name: nomad
spec:
  containers:
    - name: nginx
      image: quay.io/testing-farm/nomad:latest
      args:
        - agent
        - -config=/etc/nomad/server.conf
      volumeMounts:
        - name: nomad-config
          mountPath: /etc/nomad/:Z
        - name: nomad-data
          mountPath: /var/nomad:Z
  hostNetwork: true
  volumes:
    - name: nomad-config
      hostPath:
        path: /etc/nomad
        type: Directory
    - name: nomad-data
      hostPath:
        path: /var/nomad
        type: Directory
