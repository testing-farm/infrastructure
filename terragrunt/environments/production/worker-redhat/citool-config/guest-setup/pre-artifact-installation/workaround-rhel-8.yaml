# Some older composes such as rhel-8.1
# use http://download.lab.bos.redhat.com server that is not reachable
# We need to change it to http://download.devel.redhat.com
- name: Fix repo baseurl for rhel-8.1
  replace:
    path: /etc/yum.repos.d/rhel.repo
    regexp: 'http://download\.lab\.bos\.redhat\.com'
    replace: 'http://download.devel.redhat.com'
  when:
    - ansible_distribution == "RedHat"
    - ansible_distribution_version == "8.1"
