---
default:
  image: quay.io/testing-farm/python-ci-image

variables:
  # GitLab CI runs in world writable directory, we need to explicitely
  # set ANSIBLE_CONFIG.
  #
  # https://docs.ansible.com/ansible/devel/reference_appendices/config.html#cfg-in-world-writable-dir
  ANSIBLE_CONFIG: ansible.cfg

.direnv:
  before_script:
    - echo -n "$VAULT_PASSWORD" > .vault_pass
    - dnf -y install direnv
    - direnv allow
    - eval "$(direnv export bash)"

stages:
  - ğŸ”

ansible-vault:
  extends: .direnv
  stage: ğŸ”
  script:
    - dnf -y install ansible-lint
    - ansible-vault decrypt ansible/secrets/credentials.yml
    - ansible-lint ansible/secrets/credentials.yml
  rules:
    - changes:
        - ansible/secrets/credentials.yml

pre-commit:
  extends: .direnv
  stage: ğŸ”
  script:
    - dnf -y install pre-commit
    - pre-commit run --all-files
  rules:
    - when: always
